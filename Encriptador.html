<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">

</head>

<header></header>

<body>
    <h1>Encriptador</h1>

    <main>
        <section id="area">
            <form>
                <textarea name="area_mensaje" id="mensaje" cols="100" rows="20" required placeholder="Escribe tu mensaje"></textarea>
                <input type="button" value="Encriptar" class="boton" onclick="encriptar()">
                <input type="button" value="Desencriptar" class="boton" onclick="desencriptar()">
                <input type="button" value="Copiar" class="boton" onclick="copiar()">
            </form>
        </section>

        <footer></footer>

    </main>

</body>


<script>
    //La letra "e" es convertida para "enter"
    //La letra "i" es convertida para "imes"
    //La letra "a" es convertida para "ai"
    //La letra "o" es convertida para "ober"
    //La letra "u" es convertida para "ufat"

    function encriptar(){
        var texto = document.getElementById("mensaje").value;
        var mensaje_encriptado = texto.replaceAll("e","enter").replaceAll("i","imes").replaceAll("o","ober").replaceAll("a","ai").replaceAll("u","ufat");
        console.log(mensaje_encriptado);
        
        document.getElementById("mensaje").value = mensaje_encriptado;
        
    }

    function desencriptar(){
        var texto = document.getElementById("mensaje").value;
        var mensaje_desencriptado = texto.replaceAll("enter","e").replaceAll("imes","i").replaceAll("ober","o").replaceAll("ufat","u").replaceAll("ai","a");
        console.log(mensaje_desencriptado);
        
        document.getElementById("mensaje").value = mensaje_desencriptado;
        
    }

    function copiar(){
        var texto = document.getElementById("mensaje");
        texto.select();
        document.execCommand("copy");
        alert("Se copio el texto");

    }
    
</script>

</html>
